{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Health Buddy Tool{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="{% static 'HealthBuddy/styles/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="{% url 'index' %}" class="menu-nav__link">
                        Home
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="{% url 'diary' %}" class="menu-nav__link">
                        Diary
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="{% url 'report' %}" class="menu-nav__link">
                       Report
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="{% url 'menu' %}" class="menu-nav__link">
                       Menu
                    </a>
                </li>
                <li class="menu-nav__item">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="menu-nav__link">
                        Logout
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}" class="menu-nav__link">
                        Login
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <footer>
        @Copyright HealthBuddy 2023
    </footer>
    <script src="{% static 'HealthBuddy/scripts/main.js' %}">
    </script>
</body>

</html>
